<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day card</title>
    <!-- Adicionando a fonte "Rock Salt" do Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope">
        <div class="envelope-lid"></div>
        <div class="envelope-lid envelope-lid-secondary"></div>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-cover">
                    <div class="card-side card-side-primary">
                        <h1 class="card-title">
                            <span class="card-title-secondary">PotterHeads</span>
                            <span class="card-title-main">Vingard<span class="card-title-apostrophe">❤️</span>s</span>
                            <span class="card-title-secondary">leviosa</span>
                        </h1>
                    </div>
                    <div class="card-side card-side-secondary"></div>
                </div>
                <div class="card-body">
                    
                    
                    <p>Quando eu te conheci, você virou minha Horcrux, pois uma parte da minha alma vive em você.</p> <br>
                    <p>Ass:Lucas Garcia</p>
                </div>
            </div>
        </div>
        <div class="heart-seal"></div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
